		<form action="@{/processresult}" method="POST">
			<div class="row vaothi">
				<th:block th:each="question,pos:${lQuestion}">
					<div class="col-xs-2 col-sm-2 col-md-1 col-lg-1"></div>
					<div class="col-xs-10 col-sm-10 col-md-4 col-lg-4">
						<th:block th:if="${pos.count==1}">
							<div class="boxtt">
								<div class="boxlist">
									<p class="td text-center">THÔNG TIN BÀI THI</p>
								</div>
								<ul class="thongtin">
									<li class="dm"><img th:src="@{/images/exam.svg}" alt="" height="30"
										class="anhicon" /> Mức độ: <b th:text="${strlevel}"></b></li>
									<li class="dm"><img th:src="@{/images/soluong.svg}" alt=""
										height="30" class="anhicon" /> Số câu hỏi: <b>10</b></li>
								</ul>
							</div>
						</th:block>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
						<div class="khungbl">
							<div class="boxtenbl">
								<h3>
									Câu số:<span th:text="${pos.count}"></span>
								</h3>
							</div>
							<div class="noidungch">
								<p class="cauhoi" th:text="${question.getContent()}"></p>
								<div class="radio">
									<label><input type="radio"
										th:name="${'question'+pos.count}" value="a"
										th:text="${question.getOptiona()}" /></label>
								</div>
								<div class="radio">
									<label><input type="radio"
										th:name="${'question'+pos.count}" value="b"
										th:text="${question.getOptionb()}" /></label>
								</div>
								<div class="radio">
									<label><input type="radio"
										th:name="${'question'+pos.count}" value="c"
										th:text="${question.getOptionc()}" /></label>
								</div>
								<div class="radio">
									<label><input type="radio"
										th:name="${'question'+pos.count}" value="d"
										th:text="${question.getOptiond()}" /></label>
								</div>
							</div>
							<!-- <div class="btn btn-danger btnthaotac btntt"><a href="">Tiếp theo</a></div> 
                    <div class="btn btn-danger btnthaotac btntruoc"><a href="">Trước đó</a></div>  -->
						</div>
					</div>
				</th:block>
			</div>
			<div class="row text-center" style="padding-bottom:30px">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<button class="btn btn-warning">Nộp bài thi</button>
				</div>
			</div>
		</form>
